<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simulación Drive-by Benigna</title>
</head>

<body>
<h2>Simulación Drive-by Benigna (T1189)</h2>
<p>Descarga automática desde un sitio oficial (RFC Editor).</p>

<script>
// URL oficial del archivo benigno
const url = "https://www.rfc-editor.org/rfc/rfc20.txt";

// Espera 500ms para evitar política anti-popup
setTimeout(() => {
    const a = document.createElement('a');
    a.href = url;
    a.download = "official_rfc20.txt";  // <- fuerza la descarga
    a.style.display = "none";
    a.target = "_self"; // evita abrir nueva pestaña
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}, 500);
</script>

</body>
</html>
