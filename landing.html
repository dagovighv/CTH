<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simulación Drive-by Benigna (T1189)</title>
</head>
<body>
<h2>Simulación Drive-by Benigna (T1189)</h2>
<p>Descarga controlada desde un sitio oficial (RFC Editor).</p>

<button id="dl" style="padding:10px 18px; font-size:16px;">Iniciar descarga</button>

<script>
const url = "https://www.rfc-editor.org/rfc/rfc20.txt";

document.getElementById('dl').addEventListener('click', async () => {
  try {
    // (Opcional) fetch previo solo para telemetría de red
    // await fetch(url, { method: 'HEAD', mode: 'no-cors' }).catch(()=>{});

    const a = document.createElement('a');
    a.href = url;
    a.download = "official_rfc20.txt";
    a.rel = "noopener";
    document.body.appendChild(a);
    a.click();
    a.remove();
  } catch(e) { console.error(e); }
});
</script>
</body>
</html>
