<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simulación Drive-by Benigna</title>
</head>

<body>
<h2>Simulación Drive-by Benigna (T1189)</h2>
<p>Descarga automática basada en contenido oficial.</p>

<script>
// URL real del archivo oficial
const url = "https://www.rfc-editor.org/rfc/rfc20.txt";

async function simulateDownload() {
    try {
        // Descarga el texto REAL desde RFC Editor
        const response = await fetch(url);
        const text = await response.text();

        // Crea un blob para forzar descarga en local
        const blob = new Blob([text], { type: "text/plain" });
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = "official_rfc20.txt";   // Fuerza descarga SIEMPRE
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Libera memoria
        URL.revokeObjectURL(blobUrl);
    }
    catch(e) {
        console.error("Error en simulación:", e);
    }
}

// Espera un momento para pasar políticas anti-popup
setTimeout(simulateDownload, 600);
</script>

</body>
</html>
